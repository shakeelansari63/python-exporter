head:
  - name: Title
    data: Invoice - ${{ number }}
    start: [0, 0]
    colspan: 5
    align: center
  
  - name: Company Name
    data: ${{ name }}
    start: [2, 0]
    align: left

  - name: Company Address Line 1
    data: ${{ company_address_line1 }}
    start: [3, 0]
    align: left

  - name: Company Address Line 2
    data: ${{ company_address_line2 }}
    start: [4, 0]
    align: left

  - name: Company Address City
    data: ${{ company_address_city }}
    start: [5, 0]
    align: left

  - name: Company Address State
    data: ${{ company_address_state }}
    start: [6, 0]
    align: left

  - name: Company Address Pincode
    data: ${{ company_address_pincode }}
    start: [7, 0]
    align: left

  - name: Customer Name
    data: ${{ ship_to.name }}
    start: [2, 4]
    align: right

  - name: Customer Address Line 1
    data: ${{ ship_to.address1 }}
    start: [3, 4]
    align: right

  - name: Customer Address Line 2
    data: ${{ ship_to.address2 }}
    start: [4, 4]
    align: right

  - name: Customer Address City
    data: ${{ ship_to.city }}
    start: [5, 4]
    align: right

  - name: Customer Address State
    data: ${{ ship_to.state }}
    start: [6, 4]
    align: right

  - name: Customer Address Postalcode
    data: ${{ ship_to.postal_code }}
    start: [7, 4]
    align: right

table:
  name: Items Table
  data: ${{ items }}
  start: [9, 0]
  header: true
  border: true
  columns:
    - name: Item
      data: ${{ catalog_item }}

    - name: Unit Price
      data: ${{ unit_cost }}

    - name: Quantity
      data: ${{ quantity }}

    - name: Tax
      data: ${{ tax }}

    - name: Total Price
      data: ${{ amount }}

foot:
  - name: Total Label
    start: ['${{ max_row }} + 2', 3]
    data: Total
    align: right

  - name: Total Amount
    start: ['${{ max_row }}', 4]
    data: ${{ total }}
    align: right

  - name: Balance Label
    start: ['${{ max_row }} + 2', 3]
    data: Balance
    align: right

  - name: Total Balance
    start: ['${{ max_row }}', 4]
    data: ${{ balance }}
    align: right
